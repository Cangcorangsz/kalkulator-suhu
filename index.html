<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .header {
            background-color: tomato;
            padding: 2%;
            color: white;
            text-align: center;
        }

        .outer-container {
            text-align: center;
        }

        h2 {
            font-size: 500%;
        }

        .kalkulator {
            margin: 1%;
        }
    </style>
</head>

<body>
    <div class="outer-container">
        <div class="header">
            <h1>Kalkulator Suhu</h1>
            <p>Masukan Nilai dan Satuan</p>
        </div>
        <div class="kalkulator">
            <input type="number" id="besaranAwal">
            <select name="" id="opsi1">
                <option value="c">°C</option>
                <option value="r">°R</option>
                <option value="k">K</option>
                <option value="f">°F</option>
            </select>
            <span>→</span>
            <select name="" id="opsi2">
                <option value="c">°C</option>
                <option value="r">°R</option>
                <option value="k">K</option>
                <option value="f">°F</option>
            </select>
        </div>

        <h2 id="hasil"></h2>
    </div>

    <script>
        const besaranAwal = document.getElementById("besaranAwal");
        const opsi1 = document.getElementById("opsi1");
        const hasil = document.getElementById("hasil");
        const opsi2 = document.getElementById("opsi2");

        function hitungHasil() {

            const nilaiBesaran = parseFloat(besaranAwal.value);

            // Celcius
            if (opsi1.value === "c" && opsi2.value === "c") {
                hasil.innerHTML = `${nilaiBesaran}°C`;
            } else if (opsi1.value === "c" && opsi2.value === "r") {
                hasil.innerHTML = `${(4 / 5) * nilaiBesaran}°R`;
            } else if (opsi1.value === "c" && opsi2.value === "k") {
                hasil.innerHTML = `${nilaiBesaran + 273}K`;
            } else if (opsi1.value === "c" && opsi2.value === "f") {
                hasil.innerHTML = `${((9 / 5) * nilaiBesaran) + 32}°F`;
            } // Reamur 
            else if (opsi1.value === "r" && opsi2.value === "c") {
                hasil.innerHTML = `${(5 / 4) * nilaiBesaran}°C`;
            } else if (opsi1.value === "r" && opsi2.value === "r") {
                hasil.innerHTML = `${nilaiBesaran}°R`;
            } else if (opsi1.value === "r" && opsi2.value === "k") {
                hasil.innerHTML = `${((5 / 4) * nilaiBesaran) + 273}K`;
            } else if (opsi1.value === "r" && opsi2.value === "f") {
                hasil.innerHTML = `${((9 / 4) * nilaiBesaran) + 32}°F`;
            } // Kelvin 
            else if (opsi1.value === "k" && opsi2.value === "c") {
                hasil.innerHTML = `${nilaiBesaran - 273}°C`;
            } else if (opsi1.value === "k" && opsi2.value === "r") {
                hasil.innerHTML = `${(4 / 5) * (nilaiBesaran - 273)}°R`;
            } else if (opsi1.value === "k" && opsi2.value === "k") {
                hasil.innerHTML = `${nilaiBesaran}K`;
            } else if (opsi1.value === "k" && opsi2.value === "f") {
                hasil.innerHTML = `${(nilaiBesaran - 273, 15) * (9 / 5) + 32}°F`;
            } // Fahrenheit
            else if (opsi1.value === "f" && opsi2.value === "c") {
                hasil.innerHTML = `${(5 / 9) * (nilaiBesaran - 32)}°C`;
            } else if (opsi1.value === "f" && opsi2.value === "r") {
                hasil.innerHTML = `${(4 / 9) * (nilaiBesaran - 32)}°R`;
            } else if (opsi1.value === "f" && opsi2.value === "k") {
                hasil.innerHTML = `${(nilaiBesaran - 32) * (5 / 9) + 273.15}K`;
            } else if (opsi1.value === "f" && opsi2.value === "f") {
                hasil.innerHTML = `${nilaiBesaran}°F`;
            }


        }

        // Panggil fungsi hitungHasil saat input berubah
        besaranAwal.addEventListener("input", hitungHasil);
        opsi1.addEventListener("change", hitungHasil);
        opsi2.addEventListener("change", hitungHasil);

        // Hitung hasil awal
        hitungHasil();
    </script>
</body>

</html>
